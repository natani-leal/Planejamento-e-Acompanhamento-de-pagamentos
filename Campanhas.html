<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      min-height: 100vh;
      color: #475569;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header - Estilo Dashboard */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header-badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      background: white;
      border-radius: 50px;
      border: 1px solid hsl(220, 15%, 90%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .header-icon {
      width: 20px;
      height: 20px;
      color: hsl(217, 90%, 60%);
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: hsl(220, 15%, 35%);
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      padding: 16px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      margin-bottom: 20px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .filter-group label {
      font-size: 11px;
      font-weight: 500;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-group select {
      min-width: 160px;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      font-size: 14px;
      color: #475569;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .filter-group select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .btn-clear {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      color: #64748b;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
      height: 38px;
    }

    .btn-clear:hover {
      background: #f1f5f9;
      color: #475569;
    }

    /* Campaign Info */
    .campaign-info {
      display: none;
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      padding: 16px;
      margin-bottom: 20px;
    }

    .campaign-info.active {
      display: block;
    }

    .campaign-info-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 2px;
    }

    .campaign-info-title {
      font-size: 16px;
      font-weight: 700;
      color: #475569;
    }

    .campaign-info-fase {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .campaign-info-fase.em-andamento {
      background: #dcfce7;
      color: #166534;
    }

    .campaign-info-fase.finalizada {
      background: #f1f5f9;
      color: #64748b;
    }

    .campaign-info-desc {
      font-size: 13px;
      color: #475569;
      margin-bottom: 10px;
    }

    .campaign-info-observacoes {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #e2e8f0;
      font-size: 12px;
      color: #475569;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .campaign-info-observacoes .label {
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
      margin-bottom: 4px;
    }

    .campaign-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-item svg {
      width: 16px;
      height: 16px;
      color: #64748b;
      flex-shrink: 0;
    }

    .info-item .info-label {
      font-size: 11px;
      color: #64748b;
      flex-shrink: 0;
    }

    .info-item .info-value {
      font-size: 13px;
      font-weight: 500;
      color: #475569;
    }

    /* Campaigns List */
    .campaigns-list {
      display: none;
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      padding: 16px;
      margin-bottom: 20px;
    }

    .campaigns-list.active {
      display: block;
    }

    .campaigns-list h3 {
      font-size: 13px;
      font-weight: 500;
      color: #64748b;
      margin-bottom: 12px;
    }

    .campaigns-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .campaign-chip {
      padding: 6px 12px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      font-size: 13px;
      color: #475569;
      cursor: pointer;
      transition: all 0.2s;
    }

    .campaign-chip:hover {
      background: #6366f1;
      border-color: #6366f1;
      color: white;
    }

    /* Campaigns By Termo */
    .campaigns-by-termo {
      margin-top: 16px;
    }

    .termo-group {
      margin-bottom: 16px;
    }

    .termo-group:last-child {
      margin-bottom: 0;
    }

    .termo-group-title {
      font-size: 12px;
      font-weight: 600;
      color: #475569;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #e2e8f0;
    }

    /* Loading */
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      justify-content: center;
      align-items: center;
      background: rgba(248, 250, 252, 0.8);
      z-index: 1000;
    }

    .loading.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Cards Grid - default para visão sem agrupamento */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Quando filtrando por fase: lista de campanhas em coluna (evita compressão/"sobreposição") */
    .cards-grid.grouped {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    /* Campaign Group - cada campanha em uma linha com 4 cards */
    .campaign-group {
      margin-bottom: 32px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e2e8f0;
    }

    .campaign-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .campaign-group .cards-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .campaign-group .cards-grid .card {
      min-width: 0;
      height: fit-content;
    }

    @media (max-width: 1100px) {
      .campaign-group .cards-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .campaign-group .cards-grid {
        grid-template-columns: 1fr;
      }
    }

    .campaign-group-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .campaign-group-title {
      font-size: 16px;
      font-weight: 600;
      color: #475569;
    }

    .campaign-group-desc {
      font-size: 12px;
      color: #64748b;
      margin-top: 2px;
      max-width: 900px;
    }

    /* Campaign Group Info - informações da campanha logo abaixo do título */
    .campaign-group-info {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 8px;
      padding: 10px 14px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .campaign-group-info-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .campaign-group-info-item svg {
      width: 14px;
      height: 14px;
      color: #94a3b8;
      flex-shrink: 0;
    }

    .campaign-group-info-item .info-label {
      color: #94a3b8;
      font-weight: 500;
    }

    .campaign-group-info-item .info-value {
      color: #475569;
      font-weight: 500;
    }

    .campaign-group-info-empty {
      color: #94a3b8;
      font-style: italic;
      padding: 8px 0;
    }

    .campaign-group-badge {
      padding: 4px 10px;
      background: #f1f5f9;
      border-radius: 12px;
      font-size: 11px;
      color: #64748b;
    }

    .campaign-group .cards-grid {
      margin-top: 0;
    }

    /* Card */
    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
      border: 1px solid #e2e8f0;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .card-av { border-top: 4px solid #8b5cf6; }
    .card-calia { border-top: 4px solid #f97316; }
    .card-ebm { border-top: 4px solid #cbd5e1; }
    .card-total { border-top: 4px solid #475569; }

    .card-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: transparent;
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
    }

    .card-contrato {
      font-size: 11px;
      color: #94a3b8;
      margin-top: 2px;
    }

    .card-av .card-title { color: #8b5cf6; }
    .card-calia .card-title { color: #f97316; }
    .card-ebm .card-title { color: #64748b; }
    .card-total .card-title { color: #475569; }

    .card-processo {
      font-size: 11px;
      color: #64748b;
      margin-top: 4px;
    }

    /* Donut Chart */
    .donut-container {
      position: relative;
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .donut-container:hover {
      transform: scale(1.08);
    }

    .donut-container canvas {
      width: 70px;
      height: 70px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.08));
    }

    .donut-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
    }

    .donut-percent {
      font-size: 13px;
      font-weight: 700;
      color: #475569;
      line-height: 1;
    }

    .donut-label {
      font-size: 9px;
      color: #64748b;
      margin-top: 1px;
    }

    /* Card Body */
    .card-body {
      padding: 0 20px 20px;
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .data-row:last-child {
      border-bottom: none;
    }

    .data-row.header {
      border-bottom-color: #e2e8f0;
    }

    .data-row.header.expandable {
      cursor: pointer;
    }

    .data-row.header.expandable:hover {
      background: #f8fafc;
    }

    .data-row.header.expandable .data-label::after {
      content: "▶";
      font-size: 8px;
      color: #94a3b8;
      display: inline-block;
      margin-left: 4px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .data-row.header.expandable.expanded .data-label::after {
      transform: rotate(90deg);
    }

    .data-row.parent {
      padding-bottom: 6px;
      cursor: pointer;
    }

    .data-row.parent:hover {
      background: #f8fafc;
      margin: 0 -8px;
      padding-left: 8px;
      padding-right: 8px;
    }

    .data-row.parent .data-label::after {
      content: "▶";
      font-size: 8px;
      color: #94a3b8;
      display: inline-block;
      margin-left: 4px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .data-row.parent.expanded .data-label::after {
      transform: rotate(90deg);
    }

    .data-row.subitem {
      display: flex;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      padding: 0 0 0 16px;
      border-bottom: 1px solid transparent;
      transition: max-height 0.3s ease-out, opacity 0.25s ease-out, padding 0.3s ease-out, border-color 0.3s ease-out;
    }

    .data-row.subitem.visible {
      max-height: 50px;
      opacity: 1;
      padding: 6px 0 6px 16px;
      border-bottom: 1px solid #f8fafc;
    }

    .data-row.subitem .data-label {
      font-size: 12px;
      color: #94a3b8;
    }

    .data-row.subitem .data-label::before {
      content: "└ ";
      color: #cbd5e1;
    }

    .data-row.subitem .data-value .value {
      font-size: 12px;
    }

    /* Tooltip para data-row */
    .data-row.has-tooltip {
      position: relative;
      cursor: help;
    }

    .data-row.has-tooltip::before {
      content: attr(data-row-tooltip);
      position: absolute;
      left: 0;
      bottom: calc(100% + 4px);
      background: #1e293b;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 10;
    }

    .data-row.has-tooltip:hover::before {
      opacity: 1;
    }

    .data-label {
      font-size: 13px;
      color: #64748b;
    }

    .data-value {
      text-align: right;
      display: flex;
      align-items: baseline;
      justify-content: flex-end;
      gap: 4px;
    }

    .data-value .value {
      font-size: 13px;
      font-weight: 600;
      color: #475569;
    }

    .data-label .nf-count {
      font-size: 9px;
      color: #9c9ea1;
      vertical-align: sub;
      position: relative;
      top: 2px;
      margin-left: 2px;
      font-weight: 500;
    }

    .data-row.header .data-value .value {
      font-size: 15px;
    }

    /* Status Colors */
    .status-pago { color: #10b981 !important; }
    .status-processo { color: #06b6d4 !important; }
    .status-atestada { color: #3b82f6 !important; }
    .status-aatestar { color: #6366f1 !important; }
    .status-analise { color: #8b5cf6 !important; }
    .status-inconformidade { color: #a855f7 !important; }
    .status-diligencia { color: #ec4899 !important; }
    .status-glosa { color: #f43f5e !important; }
    .status-cancelada { color: #94a3b8 !important; }
    .status-afaturar { color: #cbd5e1 !important; }

    /* Collapsible Section (Empenhos e Pagamentos) */
    .collapsible-section {
      margin-top: 16px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      overflow: hidden;
    }

    .collapsible-header {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 400;
      color: #475569;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s;
    }

    .collapsible-header:hover {
      background: #f1f5f9;
    }

    .collapsible-header::after {
      content: "▶";
      font-size: 10px;
      color: #94a3b8;
      display: inline-block;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .collapsible-header.expanded::after {
      transform: rotate(90deg);
    }

    .collapsible-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.35s ease-out, opacity 0.3s ease-out;
    }

    .collapsible-content.visible {
      max-height: 500px;
      opacity: 1;
    }

    /* Status and Payments Container - full width of card */
    .collapsible-buttons-container {
      margin-top: 8px;
      margin-left: -20px;
      margin-right: -20px;
      margin-bottom: -20px;
      display: flex;
      flex-direction: column;
      width: calc(100% + 40px);
    }

    /* Status Collapsible - styled like payments-table-container */
    .status-collapsible {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      width: 100%;
    }

    .status-collapsible .collapsible-header {
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 600;
      color: #475569;
      background: #f8fafc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s;
    }

    .status-collapsible .collapsible-header:hover {
      background: #f1f5f9;
    }

    .status-collapsible .collapsible-header::after {
      content: "▶";
      font-size: 10px;
      color: #94a3b8;
      display: inline-block;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .status-collapsible .collapsible-header.expanded::after {
      transform: rotate(90deg);
    }

    .status-collapsible .collapsible-label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-collapsible .collapsible-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.35s ease-out, opacity 0.3s ease-out;
      padding: 0 16px;
    }

    .status-collapsible .collapsible-content.visible {
      max-height: 400px;
      opacity: 1;
      padding: 6px 16px 10px 16px;
    }

    /* Saldo de Empenho */
    .saldo-empenho-row {
      position: relative;
    }

    /* Donut Warning Icon */
    .donut-container .donut-warning-icon {
      position: absolute;
      top: -6px;
      left: -6px;
      font-size: 20px;
      color: #dc2626;
      cursor: help;
      z-index: 10;
      animation: pulse-warning 1.2s ease-in-out infinite;
      filter: drop-shadow(0 0 4px rgba(220, 38, 38, 0.5));
    }

    @keyframes pulse-warning {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 4px rgba(220, 38, 38, 0.5));
      }
      50% {
        opacity: 0.85;
        transform: scale(1.25);
        filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.8));
      }
    }

    /* Payments Table */
    .payments-table-container {
      background: white;
      border: 1px solid #e2e8f0;
      border-top: none;
      border-radius: 0 0 12px 12px;
      overflow: hidden;
      width: 100%;
    }

    .payments-table-title {
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 600;
      color: #475569;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s;
    }

    .payments-table-title:hover {
      background: #f1f5f9;
    }

    .payments-table-title::after {
      content: "▶";
      font-size: 10px;
      color: #94a3b8;
      display: inline-block;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .payments-table-title.expanded::after {
      transform: rotate(90deg);
    }

    .payments-table-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out, opacity 0.3s ease-out;
    }

    .payments-table-content.visible {
      max-height: 800px;
      opacity: 1;
    }

    .payments-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    .payments-table th {
      padding: 6px 8px;
      text-align: center;
      font-weight: 500;
      color: #64748b;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      text-transform: uppercase;
      font-size: 9px;
      letter-spacing: 0.5px;
    }

    .payments-table th:last-child {
      text-align: center;
    }

    .payments-table td {
      padding: 6px 8px;
      border-bottom: 1px solid #f1f5f9;
      color: #64748b;
      text-align: center;
    }

    .payments-table td:last-child {
      text-align: center;
    }

    .payments-table td:first-child {
      text-align: center;
    }

    .payments-table .pag-data {
      font-size: 11px;
      color: #64748b;
    }

    .payments-table .pag-data-sub {
      font-size: 11px;

  <script>
    // Status colors for donut - gradient harmonioso
    var STATUS_COLORS = [
      '#10b981', // pago - verde esmeralda
      '#06b6d4', // emProcesso - ciano
      '#3b82f6', // atestada - azul
      '#8b5cf6', // emAnalise - violeta
      '#a855f7', // inconformidade - púrpura
      '#ec4899', // emDiligencia - rosa
      '#f43f5e', // glosa - vermelho rosado
      '#94a3b8', // cancelada - cinza
      '#e2e8f0'  // saldo - cinza claro
    ];

    var currentFilters = {
      campanha: '',
      termo: '',
      tipo: '',
      fase: 'Em Andamento'
    };

    var allCampanhas = [];
    var allTermos = [];
    var campanhasPorTermo = {};
    var campanhaInfoCache = {};

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadFilters();
    });

    function loadFilters() {
      showLoading(true);
      Promise.all([
        new Promise(function(resolve) {
          google.script.run.withSuccessHandler(resolve).withFailureHandler(function() { resolve([]); }).getCampanhas();
        }),
        new Promise(function(resolve) {
          google.script.run.withSuccessHandler(resolve).withFailureHandler(function() { resolve([]); }).getTermos();
        }),
        new Promise(function(resolve) {
          google.script.run.withSuccessHandler(resolve).withFailureHandler(function() { resolve([]); }).getTipos();
        }),
        new Promise(function(resolve) {
          google.script.run.withSuccessHandler(resolve).withFailureHandler(function() { resolve([]); }).getCampanhasNaoFinalizadas();
        }),
        new Promise(function(resolve) {
          google.script.run.withSuccessHandler(resolve).withFailureHandler(function() { resolve({}); }).getCampanhasPorTermo();
        })
      ]).then(function(results) {
        allCampanhas = results[0] || [];
        allTermos = results[1] || [];
        var tipos = results[2] || [];
        var naoFinalizadas = results[3] || [];
        campanhasPorTermo = results[4] || {};

        // Populate selects
        var selCampanha = document.getElementById('filterCampanha');
        allCampanhas.forEach(function(c) {
          var opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          selCampanha.appendChild(opt);
        });

        var selTermo = document.getElementById('filterTermo');
        allTermos.forEach(function(t) {
          var opt = document.createElement('option');
          opt.value = t;
          opt.textContent = t;
          selTermo.appendChild(opt);
        });

        var selTipo = document.getElementById('filterTipo');
        tipos.forEach(function(t) {
          var opt = document.createElement('option');
          opt.value = t;
          opt.textContent = t;
          selTipo.appendChild(opt);
        });

        // Event listeners
        document.getElementById('filterCampanha').addEventListener('change', onFilterChange);
        document.getElementById('filterTermo').addEventListener('change', onFilterChange);
        document.getElementById('filterTipo').addEventListener('change', onFilterChange);
        document.getElementById('filterFase').addEventListener('change', onFilterChange);

        // Selecionar "Em Andamento" por padrão
        document.getElementById('filterFase').value = 'Em Andamento';
        // Load initial data com fase "Em Andamento"
        showCampaignsList(naoFinalizadas, 'Campanhas em andamento');
        loadData();
      });
    }

    function clearFilters() {
      document.getElementById('filterCampanha').value = '';
      document.getElementById('filterTermo').value = '';
      document.getElementById('filterTipo').value = '';
      document.getElementById('filterFase').value = '';
      currentFilters = { campanha: '', termo: '', tipo: '', fase: '' };
      hideCampaignInfo();
      // Mostrar todas as campanhas organizadas por termo
      showAllCampaignsByTermo();
      loadData();
    }

    function showAllCampaignsByTermo() {
      var container = document.getElementById('campaignsList');
      var titleEl = document.getElementById('campaignsListTitle');
      var chipsEl = document.getElementById('campaignsChips');
      var byTermoEl = document.getElementById('campaignsByTermo');
      titleEl.textContent = 'Soma de todas as campanhas realizadas desde a assinatura dos contratos';
      chipsEl.innerHTML = '';
      byTermoEl.innerHTML = '';
      // Adicionar linha de processo de contratação
      var processoInfo = document.createElement('div');
      processoInfo.style.cssText = 'margin-bottom: 16px; padding: 8px 12px; background: #f8fafc; border-radius: 8px; font-size: 13px; color: #475569;';
      processoInfo.innerHTML = '<strong style="color: #64748b;">Processo de contratação:</strong> 00001-00013567/2021-51';
      byTermoEl.appendChild(processoInfo);
      // Ordenar termos - "Termo Inicial" primeiro
      var termosOrdenados = allTermos.slice().sort(function(a, b) {
        var aIsInicial = a.toLowerCase().indexOf('inicial') !== -1;
        var bIsInicial = b.toLowerCase().indexOf('inicial') !== -1;
        if (aIsInicial && !bIsInicial) return -1;
        if (!aIsInicial && bIsInicial) return 1;
        return 0;
      });
      // Organizar por termo
      termosOrdenados.forEach(function(termo) {
        var campanhas = campanhasPorTermo[termo] || [];
        if (campanhas.length === 0) return;
        var termoGroup = document.createElement('div');
        termoGroup.className = 'termo-group';
        var termoTitle = document.createElement('div');
        termoTitle.className = 'termo-group-title';
        termoTitle.textContent = termo;
        termoGroup.appendChild(termoTitle);
        var chipsDiv = document.createElement('div');
        chipsDiv.className = 'campaigns-chips';
        campanhas.forEach(function(c) {
          var chip = document.createElement('span');
          chip.className = 'campaign-chip';
          chip.textContent = c;
          chip.onclick = function() {
            document.getElementById('filterCampanha').value = c;
            onFilterChange();
          };
          chipsDiv.appendChild(chip);
        });
        termoGroup.appendChild(chipsDiv);
        byTermoEl.appendChild(termoGroup);
      });
      container.classList.add('active');
    }

    function onFilterChange() {
      currentFilters.campanha = document.getElementById('filterCampanha').value;
      currentFilters.termo = document.getElementById('filterTermo').value;
      currentFilters.tipo = document.getElementById('filterTipo').value;
      currentFilters.fase = document.getElementById('filterFase').value;

      // Update campaign info if specific campaign selected
      if (currentFilters.campanha) {
        google.script.run.withSuccessHandler(function(info) {
          if (info) {
            showCampaignInfo(info);
            // Sync filters
            if (info.termo) document.getElementById('filterTermo').value = info.termo;
            if (info.tipo) document.getElementById('filterTipo').value = info.tipo;
            currentFilters.termo = info.termo || '';
            currentFilters.tipo = info.tipo || '';
          } else {
            // Se não retornou info, mostrar info básica
            showCampaignInfo({ campanha: currentFilters.campanha });
          }
        }).withFailureHandler(function(e) {
          console.error('Erro ao buscar info da campanha:', e);
          // Mostrar info básica mesmo com erro
          showCampaignInfo({ campanha: currentFilters.campanha });
        }).getCampanhaInfo(currentFilters.campanha);
        hideCampaignsList();
      } else {
        hideCampaignInfo();
        updateCampaignsList();
      }

      loadData();
    }

    function isAllFiltersEmpty() {
      return !currentFilters.campanha && !currentFilters.termo && !currentFilters.tipo && !currentFilters.fase;
    }

    function updateCampaignsList() {
      // Se todos os filtros estão vazios, mostrar todas por termo
      if (isAllFiltersEmpty()) {
        showAllCampaignsByTermo();
        return;
      }
      var titulo = '';
      var partes = [];
      if (currentFilters.fase) partes.push(currentFilters.fase);
      if (currentFilters.termo) partes.push(currentFilters.termo);
      if (currentFilters.tipo) partes.push(currentFilters.tipo);
      if (partes.length > 0) {
        titulo = 'Campanhas ' + partes.join(' • ').toLowerCase();
        // Get filtered campaigns
        if (currentFilters.fase) {
          google.script.run.withSuccessHandler(function(campanhas) {
            // Apply additional filters client-side
            var filtradas = campanhas;
            if (currentFilters.termo || currentFilters.tipo) {
              filtradas = campanhas.filter(function(c) {
                return allCampanhas.indexOf(c) !== -1;
              });
            }
            showCampaignsList(filtradas, titulo);
          }).getCampanhasByFase(currentFilters.fase);
        } else if (currentFilters.termo) {
          google.script.run.withSuccessHandler(function(campanhas) {
            showCampaignsList(campanhas, titulo);
          }).getCampanhasByTermo(currentFilters.termo);
        } else if (currentFilters.tipo) {
          google.script.run.withSuccessHandler(function(campanhas) {
            showCampaignsList(campanhas, titulo);
          }).getCampanhasByTipo(currentFilters.tipo);
        }
      } else {
        google.script.run.withSuccessHandler(function(naoFinalizadas) {
          showCampaignsList(naoFinalizadas, 'Campanhas em andamento');
        }).getCampanhasNaoFinalizadas();
      }
    }

    function loadData() {
      // Quando filtrar por fase (sem campanha específica), usar modo agrupado para evitar compressão
      var gridEl = document.getElementById('cardsGrid');
      var isGrouped = !!(currentFilters.fase && !currentFilters.campanha);
      gridEl.classList.toggle('grouped', isGrouped);

      showLoading(true);
      // Se filtrar por fase (sem campanha específica), mostrar por campanha
      if (isGrouped) {
        google.script.run
          .withSuccessHandler(function(campanhas) {
            renderCampaignGroups(campanhas);
            showLoading(false);
          })
          .withFailureHandler(function(e) {
            console.error('Erro ao carregar dados:', e);
            showLoading(false);
          })
          .getDadosPorCampanha(currentFilters);
      } else {
        google.script.run
          .withSuccessHandler(function(dados) {
            renderCards(dados);
            showLoading(false);
          })
          .withFailureHandler(function(e) {
            console.error('Erro ao carregar dados:', e);
            showLoading(false);
          })
          .getDados(currentFilters);
      }
    }

    function showCampaignInfo(info) {
      var container = document.getElementById('campaignInfo');
      var titleEl = document.getElementById('campaignInfoTitle');
      var faseEl = document.getElementById('campaignInfoFase');
      var descEl = document.getElementById('campaignInfoDesc');
      var obsWrap = document.getElementById('campaignInfoObs');
      var obsText = document.getElementById('campaignInfoObsText');
      var grid = document.getElementById('campaignInfoGrid');

      var fase = info?.fase || '';

        faseEl.textContent = fase;

      } else {
        faseEl.style.display = 'none';
      }

        descEl.textContent = descricao;
      } else {
        descEl.style.display = 'none';
        descEl.textContent = '';
      }

      var observacoes = String(info?.observacoes || '').trim();
      if (observacoes) {
        obsWrap.style.display = '';
        obsText.textContent = observacoes;
      } else {
        obsWrap.style.display = 'none';
        obsText.textContent = '';
      }

      grid.innerHTML = '';

      var items = [
        { icon: 'file', label: 'Termo Contratual', value: info.termo },
        { icon: 'tag', label: 'Tipo', value: info.tipo },
        { icon: 'folder', label: 'Processo Mãe', value: info.processoMae },

    <script>
        // ==========================================
        // VARIÁVEIS GLOBAIS
        // ==========================================
        var dados = { emProcesso: [], atestadas: [], pagas: [] };
        var DIAS_SEMANA = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
        var STATUS_OPTIONS = [
            { value: 'montando', label: 'Montando' },
            { value: 'aguardando', label: 'Aguardando Assinaturas' },
            { value: 'dicom', label: 'DICOM' },
            { value: 'daf', label: 'DAF' },
            { value: 'ob', label: 'OB' },
            { value: 'enviado', label: 'Controle Retenções Enviado' }
        ];
        var searchTimeoutGerador = null;

        // ==========================================
        // FUNÇÕES UTILITÁRIAS
        // ==========================================
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }
        
        function showError(msg) {
            var el = document.getElementById('error');
            el.textContent = msg;
            el.classList.toggle('show', !!msg);
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function formatCurrency(value) {
            return 'R$ ' + (value || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function formatDate(date) {
            if (!date) return '-';
            var d = new Date(date);
            if (isNaN(d)) return '-';
            var dia = String(d.getDate()).padStart(2, '0');
            var mes = String(d.getMonth() + 1).padStart(2, '0');
            var ano = d.getFullYear();
            var diaSemana = DIAS_SEMANA[d.getDay()];
            var hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            var dataComp = new Date(d);
            dataComp.setHours(0, 0, 0, 0);
            var diffMs = hoje - dataComp;
            var diffDias = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            var agoText = '';
            if (diffDias === 0) agoText = 'hoje';
            else if (diffDias === 1) agoText = 'há 1 dia';
            else if (diffDias > 1) agoText = 'há ' + diffDias + ' dias';
            return '<span>' + dia + '/' + mes + '/' + ano + '</span><span class="data-dia">' + diaSemana + (agoText ? ' · ' + agoText : '') + '</span>';
        }

        function formatDateSimple(dateStr) {
            if (!dateStr) return '-';
            var parts = dateStr.split('-');
            if (parts.length !== 3) return dateStr;
            return parts[2] + '/' + parts[1] + '/' + parts[0];
        }

        // Cores das agências: AV = Roxo, CALIA = Laranja, EBM = Cinza
        function getAgencyClass(agencia) {
            if (!agencia) return '';
            var upper = agencia.toUpperCase();
            if (upper.indexOf('AV') !== -1 || upper === 'AV') return 'agencia-av';
            if (upper.indexOf('CALIA') !== -1) return 'agencia-calia';
            if (upper.indexOf('EBM') !== -1) return 'agencia-ebm';
            return '';
        }

        // ==========================================
        // STATUS SELECT
        // ==========================================
        function createStatusSelect(currentStatus, key) {
            var html = '<select class="status-select ' + currentStatus + '" onchange="updateStatus(\'' + key + '\', this.value)">';
            STATUS_OPTIONS.forEach(function(opt) {
                var selected = opt.value === currentStatus ? 'selected' : '';
                html += '<option value="' + opt.value + '" ' + selected + '>' + opt.label + '</option>';
            });
            html += '</select>';
            return html;
        }

        function updateStatus(key, newStatus) {
            var select = event.target;
            select.className = 'status-select ' + newStatus;
            saveField('emProcesso', key, 'statusPag', newStatus);
        }

        function saveObs(section, key, value) {
            saveField(section, key, 'obs', value);
        }

        function saveField(section, key, field, value) {
            if (window.google && google.script && google.script.run) {
                google.script.run
                    .withSuccessHandler(function() {})
                    .withFailureHandler(function(err) { console.error('Erro ao salvar:', err); })
                    .saveField(section, key, field, value);
            }
        }

        // ==========================================
        // RENDER EM PROCESSO
        // ==========================================
        function renderEmProcesso() {
            var tbody = document.getElementById('tbody-processo');
            var count = document.getElementById('count-processo');
            var items = dados.emProcesso || [];
            count.textContent = items.length + ' processo(s)';
            
            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8"><div class="empty-state"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h6M9 13h6M9 17h4"/></svg><p>Nenhum pagamento em processo</p></div></td></tr>';
                return;
            }
            
            var totalValor = 0;
            var totalQtd = 0;
            var html = items.map(function(item) {
                var key = item.agencia + '|' + item.campanha + '|' + item.controle;
                totalValor += item.valor;
                totalQtd += item.qtd;
                var agencyClass = getAgencyClass(item.agencia);
                return '<tr>' +
                    '<td class="agencia ' + agencyClass + '">' + (item.agencia || '-') + '</td>' +
                    '<td class="campanha">' + (item.campanha || '-') + '</td>' +
                    '<td><span class="controle">' + (item.controle || '-') + '</span></td>' +
                    '<td class="qtd">' + item.qtd + '</td>' +
                    '<td class="valor">' + formatCurrency(item.valor) + '</td>' +
                    '<td class="data">' + formatDate(item.dataAtesto) + '</td>' +
                    '<td>' + createStatusSelect(item.statusPag || 'montando', key) + '</td>' +
                    '<td><input type="text" class="obs-input" style="min-width: 200px;" placeholder="Observação..." value="' + escapeHtml(item.obs || '') + '" onchange="saveObs(\'emProcesso\', \'' + escapeHtml(key) + '\', this.value)"></td>' +
                    '</tr>';
            }).join('');
            
            html += '<tr class="summary-row">' +
                '<td><strong>Total</strong></td><td></td><td></td>' +
                '<td class="qtd"><strong>' + totalQtd + '</strong></td>' +
                '<td class="valor"><strong>' + formatCurrency(totalValor) + '</strong></td>' +
                '<td></td><td></td><td></td></tr>';
            
            tbody.innerHTML = html;
        }

        // ==========================================
        // RENDER ATESTADAS - Com cores de agência, diligência e tooltip
        // ==========================================
        function renderAtestadas() {
            var tbody = document.getElementById('tbody-atestadas');
            var countEl = document.getElementById('count-atestadas');
            var items = dados.atestadas || [];
            
            // Ordenar por agência: AV > Calia > EBM
            var agenciaOrdem = { 'AV': 1, 'CALIA': 2, 'EBM': 3 };
            items.sort(function(a, b) {
                var agA = (a.agencia || '').toUpperCase();
                var agB = (b.agencia || '').toUpperCase();
                var ordemA = agenciaOrdem[agA] || (agA.indexOf('AV') !== -1 ? 1 : agA.indexOf('CALIA') !== -1 ? 2 : agA.indexOf('EBM') !== -1 ? 3 : 4);
                var ordemB = agenciaOrdem[agB] || (agB.indexOf('AV') !== -1 ? 1 : agB.indexOf('CALIA') !== -1 ? 2 : agB.indexOf('EBM') !== -1 ? 3 : 4);
                return ordemA - ordemB;
            });
            
            var emProcessoItems = dados.emProcesso || [];
            var emProcessoKeys = {};
            emProcessoItems.forEach(function(item) {
                var key = (item.agencia || '') + '|' + (item.campanha || '');
                emProcessoKeys[key] = true;
            });
            
            var totalEmAnalise = 0, totalAtestadas = 0, totalPendentes = 0, totalDiligencia = 0;
            items.forEach(function(item) {
                totalEmAnalise += item.qtdEmAnalise || 0;
                totalAtestadas += item.qtdAtestada || 0;
                totalPendentes += item.qtdPendente || 0;
                totalDiligencia += item.qtdDiligencia || 0;
            });
            
            var countHtml = '';
            if (totalEmAnalise > 0) countHtml += '<span class="count-badge gray">' + totalEmAnalise + ' em análise</span>';
            countHtml += '<span class="count-badge blue">' + totalAtestadas + ' atestadas</span>';
            if (totalPendentes > 0) countHtml += '<span class="count-badge red">' + totalPendentes + ' inconformidades</span>';
            if (totalDiligencia > 0) countHtml += '<span class="count-badge orange">' + totalDiligencia + ' em diligência</span>';
            countEl.innerHTML = countHtml;
            
            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6"><div class="empty-state"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 12l2 2 4-4"/><circle cx="12" cy="12" r="10"/></svg><p>Nenhuma nota atestada pendente</p></div></td></tr>';
                return;
            }
            
            var totalValorEmAnalise = 0, totalValorAtestado = 0, totalValorPendente = 0, totalValorDiligencia = 0;
            var totalQtdEmAnalise = 0, totalQtdAtestada = 0, totalQtdPendente = 0, totalQtdDiligencia = 0;
            
            var html = items.map(function(item) {
                var key = (item.agencia || '') + '|' + (item.campanha || '');
                totalValorEmAnalise += item.valorEmAnalise || 0;
                totalValorAtestado += item.valorAtestado || 0;
                totalValorPendente += item.valorPendente || 0;
                totalValorDiligencia += item.valorDiligencia || 0;
                totalQtdEmAnalise += item.qtdEmAnalise || 0;
                totalQtdAtestada += item.qtdAtestada || 0;
                totalQtdPendente += item.qtdPendente || 0;
                totalQtdDiligencia += item.qtdDiligencia || 0;
                
                // Pendências / Inconformidades com tooltip (coluna P - motivo) e tipo de mídia
                var pendentesHtml = '';
                if (item.pendentes && item.pendentes.length > 0) {
                    pendentesHtml = item.pendentes.map(function(p) {
                        var tooltip = p.motivo ? ' title="' + escapeHtml(p.motivo) + '"' : '';
                        var tipoMidia = p.tipoMidia ? ' | ' + p.tipoMidia : '';
                        return '<div class="pendente-item"' + tooltip + '><span class="pendente-info">NF: ' + (p.nf || '-') + tipoMidia + ' | ' + (p.veiculo || '-') + '</span></div>';
                    }).join('');
                }
                
                // Em diligência interna - mostrar apenas quando existir
                if (item.diligencias && item.diligencias.length > 0) {
                    pendentesHtml += item.diligencias.map(function(d) {
                        var tooltip = d.motivo ? ' title="' + escapeHtml(d.motivo) + '"' : '';
                        var tipoMidia = d.tipoMidia ? ' | ' + d.tipoMidia : '';
                        return '<div class="diligencia-item"' + tooltip + '><span>NF: ' + (d.nf || '-') + tipoMidia + ' (diligência)</span></div>';
                    }).join('');
                }
                
                if (!pendentesHtml) pendentesHtml = '-';
                
                var qtdTotal = (item.qtdEmAnalise || 0) + (item.qtdAtestada || 0) + (item.qtdPendente || 0) + (item.qtdDiligencia || 0);
                var qtdHtml = '<div>' + qtdTotal + '</div><div class="qtd-sub" style="color: hsl(220, 10%, 50%);"><div>' + (item.qtdEmAnalise || 0) + ' em análise</div><div>' + (item.qtdAtestada || 0) + ' atestadas</div>';
                if ((item.qtdPendente || 0) > 0) qtdHtml += '<div>' + item.qtdPendente + ' inconform.</div>';
                if ((item.qtdDiligencia || 0) > 0) qtdHtml += '<div>' + item.qtdDiligencia + ' diligência</div>';
                qtdHtml += '</div>';
                
                var valorTotal = (item.valorEmAnalise || 0) + (item.valorAtestado || 0) + (item.valorPendente || 0) + (item.valorDiligencia || 0);
                var valorHtml = '<div>' + formatCurrency(valorTotal) + '</div><div class="valor-sub" style="color: hsl(220, 10%, 50%);"><div>' + formatCurrency(item.valorEmAnalise || 0) + ' em análise</div><div>' + formatCurrency(item.valorAtestado || 0) + ' atestadas</div>';
                if ((item.valorPendente || 0) > 0) valorHtml += '<div>' + formatCurrency(item.valorPendente) + ' inconform.</div>';
                if ((item.valorDiligencia || 0) > 0) valorHtml += '<div>' + formatCurrency(item.valorDiligencia) + ' diligência</div>';
                valorHtml += '</div>';
                
                var agencyClass = getAgencyClass(item.agencia);
                return '<tr>' +
                    '<td class="agencia ' + agencyClass + '">' + (item.agencia || '-') + '</td>' +
                    '<td class="campanha">' + (item.campanha || '-') + '</td>' +
                    '<td class="qtd">' + qtdHtml + '</td>' +
                    '<td class="valor">' + valorHtml + '</td>' +
                    '<td class="pendentes-cell">' + pendentesHtml + '</td>' +
                    '<td><input type="text" class="obs-input" style="min-width: 200px;" placeholder="Observação..." value="' + escapeHtml(item.obs || '') + '" onchange="saveObs(\'atestadas\', \'' + escapeHtml(key) + '\', this.value)"></td>' +
                    '</tr>';
            }).join('');
            
            var summaryQtdTotal = totalQtdEmAnalise + totalQtdAtestada + totalQtdPendente + totalQtdDiligencia;
            var summaryQtdHtml = '<strong>' + summaryQtdTotal + '</strong><div class="qtd-sub" style="color: hsl(220, 10%, 50%);"><div>' + totalQtdEmAnalise + ' em análise</div><div>' + totalQtdAtestada + ' atestadas</div>';
            if (totalQtdPendente > 0) summaryQtdHtml += '<div>' + totalQtdPendente + ' inconform.</div>';
            if (totalQtdDiligencia > 0) summaryQtdHtml += '<div>' + totalQtdDiligencia + ' diligência</div>';
            summaryQtdHtml += '</div>';
            
            var summaryValorTotal = totalValorEmAnalise + totalValorAtestado + totalValorPendente + totalValorDiligencia;
            var summaryValorHtml = '<strong>' + formatCurrency(summaryValorTotal) + '</strong><div class="valor-sub" style="color: hsl(220, 10%, 50%);"><div>' + formatCurrency(totalValorEmAnalise) + ' em análise</div><div>' + formatCurrency(totalValorAtestado) + ' atestadas</div>';
            if (totalValorPendente > 0) summaryValorHtml += '<div>' + formatCurrency(totalValorPendente) + ' inconform.</div>';
            if (totalValorDiligencia > 0) summaryValorHtml += '<div>' + formatCurrency(totalValorDiligencia) + ' diligência</div>';
            summaryValorHtml += '</div>';
            
            html += '<tr class="summary-row"><td colspan="2"><strong>Total</strong></td><td class="qtd">' + summaryQtdHtml + '</td><td class="valor">' + summaryValorHtml + '</td><td colspan="2"></td></tr>';
            tbody.innerHTML = html;
        }

        // ==========================================
        // RENDER PAGAS
        // ==========================================
        function renderPagas() {
            var tbody = document.getElementById('tbody-pagas');
            var count = document.getElementById('count-pagas');
            var items = dados.pagas || [];
            count.textContent = items.length + ' processo(s)';
            
            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6"><div class="empty-state"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg><p>Nenhum pagamento recente</p></div></td></tr>';
                return;
            }
            
            var html = items.map(function(item) {
                var agencyClass = getAgencyClass(item.agencia);
                return '<tr>' +
                    '<td class="agencia ' + agencyClass + '">' + (item.agencia || '-') + '</td>' +
                    '<td class="campanha">' + (item.campanha || '-') + '</td>' +
                    '<td><span class="controle">' + (item.controle || '-') + '</span></td>' +
                    '<td class="qtd">' + item.qtd + '</td>' +
                    '<td class="valor">' + formatCurrency(item.valor) + '</td>' +
                    '<td class="data">' + formatDate(item.dataPago) + '</td>' +
                    '</tr>';
            }).join('');
            
            tbody.innerHTML = html;
        }

        // ==========================================
        // EXECUTORES - Menu suspenso com data mais recente
        // ==========================================
        function carregarExecutorDatasDisponiveis() {
            if (!window.google || !google.script || !google.script.run) {
                document.getElementById('executorDateSelect').innerHTML = '<option value="">Não disponível</option>';
                return;
            }
            
            google.script.run
                .withSuccessHandler(function(result) {
                    var select = document.getElementById('executorDateSelect');
                    var datasDisponiveis = result.datasDisponiveis || [];
                    
                    if (datasDisponiveis.length === 0) {
                        select.innerHTML = '<option value="">Nenhuma data disponível</option>';
                        return;
                    }
                    
                    // Primeira opção é a data mais recente (já vem ordenada)
                    var html = '';
                    datasDisponiveis.forEach(function(data, idx) {
                        var selected = idx === 0 ? 'selected' : '';
                        html += '<option value="' + data + '" ' + selected + '>' + formatDateSimple(data) + '</option>';
                    });
                    select.innerHTML = html;
                    
                    // Carregar executores da data mais recente
                    renderExecutores(result);
                })
                .withFailureHandler(function(err) {
                    console.error('Erro ao carregar datas:', err);
                    document.getElementById('executorDateSelect').innerHTML = '<option value="">Erro ao carregar</option>';
                })
                .getDadosExecutores(null); // null = pegar data mais recente
        }

        function carregarExecutores(dataSelecionada) {
            if (!window.google || !google.script || !google.script.run) return;
            
            document.getElementById('executorTableContainer').innerHTML = '<div class="empty-state"><div class="spinner" style="width:24px;height:24px;margin:0 auto 12px;"></div><p>Carregando...</p></div>';
            
            google.script.run
                .withSuccessHandler(renderExecutores)
                .withFailureHandler(function(err) {
                    document.getElementById('executorTableContainer').innerHTML = '<div class="empty-state"><p style="color:hsl(0,75%,45%);">Erro ao carregar: ' + err.message + '</p></div>';
                })
                .getDadosExecutores(dataSelecionada);
        }

        function renderExecutores(result) {
            var container = document.getElementById('executorTableContainer');
            var executores = result.executores || [];
            
            if (executores.length === 0) {
                container.innerHTML = '<div class="empty-state"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M8 15h8M9 9h.01M15 9h.01"/></svg><p>Nenhum executor encontrado para esta data</p></div>';
                return;
            }
            
            var totalAv = 0, totalCalia = 0, totalEbm = 0, totalGeral = 0, totalValor = 0, totalEmAnalise = 0;
            
            var html = '<table class="executor-table"><thead><tr>' +
                '<th>Executor</th>' +
                '<th class="center" style="color:hsl(270,70%,55%);">AV</th>' +
                '<th class="center" style="color:hsl(30,90%,50%);">CALIA</th>' +
                '<th class="center" style="color:hsl(220,10%,50%);">EBM</th>' +
                '<th class="center">Total</th>' +
                '<th class="center">Em Análise</th>' +
                '<th class="center">Valor</th>' +
                '</tr></thead><tbody>';
            
            executores.forEach(function(exec) {
                totalAv += exec.av || 0;
                totalCalia += exec.calia || 0;
                totalEbm += exec.ebm || 0;
                totalGeral += exec.total || 0;
                totalValor += exec.valor || 0;
                totalEmAnalise += exec.emAnalise || 0;
                
                html += '<tr>' +
                    '<td class="executor-name">' + escapeHtml(exec.nome) + '</td>' +
                    '<td class="count av">' + (exec.av || 0) + '</td>' +
                    '<td class="count calia">' + (exec.calia || 0) + '</td>' +
                    '<td class="count ebm">' + (exec.ebm || 0) + '</td>' +
                    '<td class="count total">' + (exec.total || 0) + '</td>' +
                    '<td class="count" style="color:hsl(220,10%,50%);">' + (exec.emAnalise || 0) + '</td>' +
                    '<td class="valor">' + formatCurrency(exec.valor || 0) + '</td>' +
                    '</tr>';
            });
            
            html += '<tr class="summary-row">' +
                '<td><strong>TOTAL</strong></td>' +
                '<td class="count av"><strong>' + totalAv + '</strong></td>' +
                '<td class="count calia"><strong>' + totalCalia + '</strong></td>' +
                '<td class="count ebm"><strong>' + totalEbm + '</strong></td>' +
                '<td class="count total"><strong>' + totalGeral + '</strong></td>' +
                '<td class="count"><strong>' + totalEmAnalise + '</strong></td>' +
                '<td class="valor"><strong>' + formatCurrency(totalValor) + '</strong></td>' +
                '</tr></tbody></table>';
            
            container.innerHTML = html;
        }

        // ==========================================
        // GERADOR - Expande automaticamente ao digitar
        // ==========================================
        function debounceSearchGerador() {
            clearTimeout(searchTimeoutGerador);
            var valor = document.getElementById('valorBuscaGerador').value.trim();
            
            // Expandir automaticamente ao digitar
            var content = document.getElementById('geradorContent');
            var card = document.getElementById('geradorCard');
            
            if (valor.length > 0) {
                content.classList.add('show');
                card.classList.add('expanded');
            } else {
                content.classList.remove('show');
                card.classList.remove('expanded');
                document.getElementById('statusSaldoGerador').innerHTML = '';
                document.getElementById('atestoInfoGerador').innerHTML = '';
                document.getElementById('tableContainerGerador').innerHTML = '';
                return;
            }
            
            searchTimeoutGerador = setTimeout(function() {
                buscarDadosGerador(valor);
            }, 400);
        }

        function buscarDadosGerador(valor) {
            document.getElementById('loadingGerador').style.display = 'block';
            document.getElementById('tableContainerGerador').innerHTML = '';
            
            if (window.google && google.script && google.script.run) {
                google.script.run
                    .withSuccessHandler(exibirTabelaGerador)
                    .withFailureHandler(function(err) {
                        document.getElementById('loadingGerador').style.display = 'none';
                        document.getElementById('tableContainerGerador').innerHTML = '<p style="color:hsl(0,75%,45%);">Erro: ' + err.message + '</p>';
                    })
                    .filtrarControleDePagamento(valor);
                
                google.script.run
                    .withSuccessHandler(updateSaldoGerador)
                    .getSaldoByPI(valor);
            }
        }

        function updateSaldoGerador(result) {
            var div = document.getElementById('statusSaldoGerador');
            if (result && result.agencia && result.campanha) {
                div.innerHTML = 'Agência: <strong style="color:hsl(217,90%,45%);">' + result.agencia + '</strong>, Campanha: <strong style="color:hsl(217,90%,45%);">' + result.campanha + '</strong>, Saldo Atual: <strong style="color:hsl(217,90%,45%);">' + formatCurrency(result.saldo) + '</strong>';
            } else {
                div.innerHTML = '<span style="color:hsl(0,75%,45%);font-weight:bold;">Agência/Campanha não encontradas.</span>';
            }
        }

        function exibirTabelaGerador(data) {
            document.getElementById('loadingGerador').style.display = 'none';
            var container = document.getElementById('tableContainerGerador');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<p style="color:hsl(0,75%,45%);">Nenhuma Nota Fiscal encontrada.</p>';
                return;
            }
            
            var totalLiquido = 0;
            var nfList = [];
            data.forEach(function(r) {
                totalLiquido += Number(r.valor_nf) || 0;
                if (r.nf && r.nf !== '-') nfList.push(r.nf);
            });
            
            nfList = [...new Set(nfList)].sort(function(a, b) { return Number(a) - Number(b); });
            var nfTexto = nfList.length > 1 ? nfList.slice(0, -1).join(', ') + ' e ' + nfList[nfList.length - 1] : nfList[0];
            
            document.getElementById('atestoInfoGerador').innerHTML = '<div style="background:hsl(217,90%,97%);padding:12px 16px;border-radius:8px;border:1px solid hsl(217,90%,90%);"><strong style="color:hsl(217,90%,45%);">Texto para atesto:</strong> ' + nfTexto + ', no montante total de <strong>' + formatCurrency(totalLiquido) + '</strong></div>';
            
            var html = '<table class="executor-table" style="margin-top:20px;"><thead><tr><th>Ord.</th><th>NF</th><th>Veículo/Fornecedor</th><th>CNPJ</th><th>Tipo de Mídia</th><th>Valor da NF</th></tr></thead><tbody>';
            data.forEach(function(r, i) {
                html += '<tr><td>' + (i + 1) + '</td><td>' + (r.nf || '-') + '</td><td>' + (r.veiculo_forn || '-') + '</td><td>' + (r.cnpj || '-') + '</td><td>' + (r.tipo_midia || '-') + '</td><td class="valor">' + formatCurrency(r.valor_nf) + '</td></tr>';
            });
            html += '<tr class="summary-row"><td colspan="5"><strong>TOTAL</strong></td><td class="valor"><strong>' + formatCurrency(totalLiquido) + '</strong></td></tr></tbody></table>';
            
            container.innerHTML = html;
        }

        // ==========================================
        // LOAD DATA
        // ==========================================
        function loadData() {
            showLoading(true);
            showError('');
            
            if (!window.google || !google.script || !google.script.run) {
                showLoading(false);
                showError('Este painel precisa ser aberto pela URL do Web App do Google Apps Script.');
                renderEmProcesso();
                renderAtestadas();
                renderPagas();
                return;
            }
            
            google.script.run
                .withSuccessHandler(function(result) {
                    showLoading(false);
                    dados = result || { emProcesso: [], atestadas: [], pagas: [] };
                    renderEmProcesso();
                    renderAtestadas();
                    renderPagas();
                })
                .withFailureHandler(function(err) {
                    showLoading(false);
                    showError('Erro ao carregar dados: ' + (err && err.message ? err.message : String(err)));
                    renderEmProcesso();
                    renderAtestadas();
                    renderPagas();
                })
                .getDados();
        }

        // ==========================================
        // INIT
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            renderEmProcesso();
            renderAtestadas();
            renderPagas();
            loadData();
            carregarExecutorDatasDisponiveis();
        });
    </script>
</body>
